<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="CSS/normalize.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        max-width: 100%;
      }
      h1 {
        font-size: 24px;
        margin: 0 0 20px;
        text-align: center;
        color: #333;
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      li {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      li:last-child {
        border-bottom: none;
      }
      .checkbox {
        margin-right: 10px;
      }
      .add-task {
        display: flex;
        margin-top: 20px;
      }
      .add-task input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-right: 10px;
      }
      .add-task button {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        background-color: #28a745;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
      }
      .add-task button:hover {
        background-color: #218838;
      }
      .heart {
        position: fixed;
        top: 30px; /* Abstand von der oberen Wand */
        right: 30px; /* Abstand von der rechten Wand */
        width: 100px;
        height: 90px;
        background-color: #ff4d4d;
        transform: rotate(-45deg);
        -webkit-transform: rotate(-45deg);
        position: fixed;
      }
      .heart::before,
      .heart::after {
        content: "";
        width: 100px;
        height: 90px;
        background-color: #ff4d4d;
        border-radius: 50%;
        position: absolute;
      }
      .heart::before {
        top: -50px;
        left: 0;
      }
      .heart::after {
        left: 50px;
        top: 0;
      }
      .heart-text {
        position: fixed;
        top: 35px;
        right: 40px;
        color: white;
        font-weight: bold;
        text-align: center;
        width: 80px;
      }
    </style>
  </head>
  <body>
    <div class="heart"></div>
    <div class="heart-text">Liebe dich<br />Stinker<br />von SumSum</div>
    <div class="container">
      <h1>To-Do Liste</h1>
      <ul id="task-list">
        <!-- Aufgaben werden hier hinzugefügt -->
      </ul>
      <div class="add-task">
        <input type="text" id="task-input" placeholder="Neue Aufgabe..." />
        <button onclick="addTask()">Hinzufügen</button>
      </div>
    </div>

    <script>
      function addTask() {
        const taskInput = document.getElementById("task-input");
        const taskText = taskInput.value.trim();

        if (taskText === "") {
          alert("Bitte geben Sie eine Aufgabe ein.");
          return;
        }

        const taskList = document.getElementById("task-list");
        const li = document.createElement("li");

        li.innerHTML = `
                <input type="checkbox" class="checkbox">
                <span>${taskText}</span>
            `;

        taskList.appendChild(li);
        taskInput.value = "";
      }
    </script>
  </body>
</html>
